<!DOCTYPE html> 
<html>
<head>
  <link href="javascripts/lib/jcarousel/skins/tango/skin.css" type="text/css" rel="stylesheet" />
  <link href="stylesheets/app/style.css" type="text/css" rel="stylesheet" />
</head>


<body>
  <div id="before-submit">
    <div class="tracking">
      <h3>What tag do you want to follow?</h3>
    </div>
    <p><input id="tag" /></p>
    <p><button id="submit">Track!</button></p>
  </div>
  
  <div id="after-submit">
    <div class="tracking">
      <h3>Now tracking: </h3>
    </div>
  
    <div id="feed">
      <div class="jcarousel">
        <ul>
          &nbsp;
        </ul>
      </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="javascripts/lib/ctwitter/build/ctwitter.js"></script>
  <script src="javascripts/lib/jcarousel-master/dist/jquery.jcarousel.js"></script>
  <script src="javascripts/lib/jcarousel-master/dist/jquery.jcarousel-autoscroll.js"></script>
  <script src="javascripts/app/app.js"></script>
</body>
</html>
